<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="shortcut icon" href="icon/ping-pong.png" type="image/x-icon">
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"), 
            canvasCtx = canvasEl.getContext("2d")

        const lineWidth = 15

        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw() {
            canvasCtx.fillStyle = "#1C1C1C"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)
            canvasCtx.fillStyle = "#ffffff"
//desenho da linha central
            canvasCtx.fillRect(
                window.innerWidth / 2 - lineWidth / 2,
                0,
                lineWidth,
                window.innerHeight
            )
//desenho da raquete esquerda
            canvasCtx.fillRect(10, 100, lineWidth, 200)
//desenho da raquete direita
            canvasCtx.fillRect(
                window.innerWidth - lineWidth - 10, 
                120, 
                lineWidth, 
                200)
//desenho da bolinha
            canvasCtx.beginPath()
            canvasCtx.arc(400, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()
        
//desenho do placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#F8F8FF"
            canvasCtx.fillText("3", window.innerWidth / 4, 50)
            canvasCtx.fillText(
                "1",
                window.innerWidth / 4 + window.innerWidth / 2,
                50
            )
        }
        setup()
        draw()
    </script>
</body>
</html>
